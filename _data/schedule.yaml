-   header: "Day Two"
    date: "September 19, 2017"
    details:
    -   title: "Venue Opens"
        start_time: "8:30am"
    -   title: "Optimizing startup time of NativeScript Angular apps"
        start_time: "9:30am"
        description: "Performance is a dreaded part of app development. This is particularly true for mobile apps where the expectations are high. We'll explore a few methods for improving startup time for NativeScript Angular projects. Live demo included. 
Topics include:

- Lazy Loading

- Webpack

- AoT compilation

- Minification and tree-shaking

- V8 heap snapshots

- Profiling startup time"
        speakers: 
            - name: "Stanimira Vlaeva"
        location: "Victor Borge Hall"
    -   title: "Mastering NativeScript Layouts"
        start_time: "10:00am"
        description: "*How to Recreate Any Mobile Design with Optimal Performance*<br><br>
        The core layouts for NativeScript are powerful and mobile UI layouts can be challenging. I've been doing NS layouts for a long time and have struggled to master the concepts and now you don't have to. In this session you'll learn some tips & tricks as we recreate popular mobile apps like Facebook and Twitter using NativeScript layouts."
        speakers: 
            - name: "Brad Martin"
        location: "Victor Borge Hall"
    -   title: "Morning Break"
        start_time: "10:30am"
    -   title: "Fall in Love with Native APIs"
        start_time: "11:00am"
        description: "The NativeScript APIs are awesome, but there is a lot of power in learning and using the Native iOS and Android APIs. One of the coolest parts of NativeScript is that it exposes all of this awesomeness in JavaScript without any plugins or additional interfaces. In this talk, Rob will go over his favorite tips and tricks."
        speakers:
            - name: "Rob Laverty"
        location: "Victor Borge Hall"
    -   title: "The Power of RxJS (in Nativescript and Angular)"
        start_time: "11:30am"
        description: "Learn the importance of RxJS, simple implementation, and how to think reactively. Why is reactive programming the way of the future? What is in store with TC39 specs and reactive programming? Demonstrations of RxJS in nativescript and Angular wrapping APIs in Observables and how to easily refactor your code to use RxJS."
        speakers: 
            - name: "Tracy Lee"
        location: "Victor Borge Hall"
    -   title: "Performance from the trenches"
        start_time: "12:00pm"
        description: "Tips and techniques on performance."
        speakers: 
            - name: "Nathanael Anderson"
        location: "Victor Borge Hall"
    -   title: "Lunch"
        start_time: "12:30pm"
    -   title: "Native to Hybrid and Back Again"
        start_time: "1:30pm"
        description: "There are many ways to develop mobile applications for your organization. You can use Java with the Android SDK to develop Android applications, Objective-C or Swift with Xcode for iOS applications, or you can adventure into the realm of cross-platform development using common web technologies like JavaScript, Angular, and React. Not every solution to mobile application development is considered equal. Learn why I went from native development with Java to hybrid development with Ionic Framework and back to native development with NativeScript through examples and personal stories."
        speakers: 
            - name: "Nic Raboy"
        location: "Victor Borge Hall"
    -   title: "Chrome DevTools in NativeScript"
        start_time: "2:00pm"
        description: "Whether you are a seasoned developer or a rookie, you'll eventually stumble upon your application acting strangely. But you are a web developer, you are used to console.logging variables until the source of the problem became evident. What if there was an easier, and more efficient way to get there? We'll explore a buggy app, locate bugs, and debug it, thanks to Chrome DevTools."
        speakers: 
            - name: "Peter Kanev"
        location: "Victor Borge Hall"
    -   title: "Afternoon Break"
        start_time: "2:30pm"
    -   title: "The Art of Mobile App Interaction"
        start_time: "3:00pm"
        description: "Most mobile application development effort is focused on getting the business case solved as quickly and efficiently as possible. User interaction is often overlooked and any animations are considered superfluous. In this session, Alex will share with you guidelines on user interaction, how they should be baked right into your mobile application, and provide examples to do just that, built the NativeScript way. Considering a userâ€™s interaction with your application should no longer be an afterthought."
        speakers: 
            - name: "Alex Ziskind"
        location: "Victor Borge Hall"
    -   title: "Introduction to Mobile UI Test Automation"
        start_time: "3:30pm"
        description: "Mobile test automation is hard, but, in many cases, functional UI testing is inevitable for a mobile application. In this session we'll learn how to easily create functional UI tests with a single code base for both Android and iOS using the nativescript-dev-appium plugin in JavaScript. In addition, we're going to shed the light on how the core team tests the NativeScript framework and details on the open source functional testing framework we develop, maintain and use for guaranteeing quality of the NativeScript."
        speakers: 
            - name: "Vasil Chimev"
            - name: "Svetoslav Tsenov"
        location: "Victor Borge Hall"
    -   title: "AMA - NativeScript Panel"
        start_time: "4:00pm"
        description: "Representatives from the NativeScript team will take your questions."
        speakers: 
            - name: "Todd Anglin"
            - name: "TJ VanToll"
        location: "Victor Borge Hall"