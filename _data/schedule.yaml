    -   title: "Getting Started with {N} Part 1â€”Learning the Basics"
        start_time: "10:30amâ€“11:10am"
        description: "So you want to build native mobile apps for iOS and Android, with JavaScript? You've certainly come to the right place. In this talk, we will cover how we got to where we are today with NativeScript, take a brief look at some competing frameworks, and show you how to build a simple NativeScript app from scratch. You'll learn how to use the skills of a web developer (JavaScript, CSS, and a tag-based markup language) to create truly native cross-platform apps from one codebase."
        speakers: 
            - name: "Rob Lauer"
        location: "Victor Borge Hall"
