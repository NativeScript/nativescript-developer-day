        start_time: "10:30amâ€“11:10am"
        description: "Youâ€™ve written a great NativeScript app that is fast and looks pretty. But it needs something a little extra to get noticed in the stores. Why not go the extra mile and send your app back to school? In this session, youâ€™ll learn about three ways to make your app a little â€˜smarterâ€™:  able to perceive its physical surroundings and able to leverage its data more efficiently. Weâ€™ll take the QuickNoms recipe app and enhance it with a sensor integration and two methods of adding Machine Learning to take a simple recipe app and turn it into something much more interesting."
        speakers: 
            - name: "Jen Looper"
        location: "Volvo Hall"
    -   title: "Getting Started with {N} Part 2â€”Building with the {N} CLI and Visual Tooling"
        start_time: "11:20amâ€“12:00pm"
        location: "Victor Borge Hall"
        description: "Whether you are a die-hard command-line developer or prefer the ease of point-and-click visual tooling solutions, NativeScript has your back. In this session you'll learn how to use the most important features of the NativeScript CLI. We will also dive into some new visual tooling offerings and see how they can supplement (and sometimes replace) functionality provided by the CLI."
        speakers: 
            - name: "Rob Lauer"
            - name: "Sebastian Witalec"
